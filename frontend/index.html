<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <script>
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in first.');
        window.location.href = 'login.html';
      }
    </script>
    <div class="user-info">
      <span id="username-display"></span>
      <button id="logout-btn" class="btn">Logout</button>
    </div>
    <div class="container">
      <h2>Expense Tracker</h2>
      <h4>Your Balance</h4>
      <h1 id="balance">₹0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">₹0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">₹0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list"></ul>
      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input type="Description" id="text" placeholder="Enter description..." />
        </div>
        <div class="form-control">
          <label for="amount">Amount <br /></label>
          <div class="amount-input-container">
            <span class="currency-symbol">₹</span>
            <input type="number" id="amount" placeholder="0.00" />
            <div class="form-control">
              <label>Transaction Type</label>
              <div class="type-toggle">
                <button type="button" id="income-btn" class="type-btn active p" style="color:black">Income</button>
                <button type="button" id="expense-btn" class="type-btn" style="color:black">Expense</button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-control">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>
        <button class="btn">Add transaction</button>
      </form>
      <button id="generate-report-btn" class="btn" style="margin-top: 20px;">Generate Report</button>
    </div>
    <script src="script.js"></script>
    <script src="script1.js"></script>
    <script src="auth.js"></script>
    <script>
      document.getElementById('view-report-btn').addEventListener('click', () => {
        window.location.href = 'report.html';
      });
    </script>
  </body>
</html>
